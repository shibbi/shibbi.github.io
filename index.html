<!DOCTYPE html>
<html>
  <head>
    <title>shibbi's portfolio</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="application.css">
  </head>
  <body>
    <div class="page-header text-center">
      <h1>Hi, I'm Shibo!</h1>
      <h2>Welcome to my portfolio!</h2>
    </div>
    <div class="thumbnails">
      <ul class="clearfix">
        <li class="thumbnail col-md-4 col-sm-12"
            style="background-image: url('https://s3-us-west-1.amazonaws.com/shibbi-portfolio/petbnb.jpg')">
          <a href="http://petbnb.shibo.io/">
            <div class="title">
              PetBnB
            </div>
          </a>
        </li>
        <li class="thumbnail col-md-4 col-sm-12"
            style="background-image: url('https://s3-us-west-1.amazonaws.com/shibbi-portfolio/ashteroids.jpg')">
          <a href="http://shibbi.github.io/Ashteroids/">
            <div class="title">
              Ashteroids
            </div>
          </a>
        </li>
        <li class="thumbnail col-md-4 col-sm-12"
            style="background-image: url('https://s3-us-west-1.amazonaws.com/shibbi-portfolio/tictactoe.jpg')">
          <a href="http://shibbi.github.io/TicTacToe/">
            <div class="title">
              Tic Tac Toe
            </div>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>

<script type="text/javascript">
  $("li.thumbnail a").hover(function (mouseEnter) {
    $(mouseEnter.currentTarget).find('.title').addClass('hover');
  }, function (mouseLeave) {
    $(mouseLeave.currentTarget).find('.title').removeClass('hover');
  });
</script>
